{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">Popular Restaurants</h1>
<div class="row">
    {% for restaurant in restaurants %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ restaurant.name }}</h5>
                <p class="card-text">{{ restaurant.location }}</p>
                <a href="{{ url_for('restaurant', id=restaurant.id) }}" class="btn btn-primary">View Menu</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>No restaurants found!</p>
    {% endfor %}
</div>
{% endblock %}
